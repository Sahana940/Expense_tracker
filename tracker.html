<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Expense Tracker</h1>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Login to Your Account</h4>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <hr>
                <p class="text-center">Or connect to:</p>
                <button class="btn btn-outline-primary w-100 mb-2">Amazon</button>
                <button class="btn btn-outline-success w-100">Shopsy</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h4 class="card-title">Track Your Expenses</h4>
                <form id="expense-form">
                    <div class="mb-3">
                        <label for="expense-name" class="form-label">Expense Name</label>
                        <input type="text" class="form-control" id="expense-name" placeholder="e.g., Grocery" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="e.g., 50" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Expense</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h4 class="card-title">Expense History</h4>
                <ul class="list-group" id="expense-history">
                    <!-- Expense items will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('expense-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('expense-name').value;
            const amount = document.getElementById('amount').value;

            const expenseItem = document.createElement('li');
            expenseItem.className = 'list-group-item d-flex justify-content-between align-items-center';
            expenseItem.textContent = `${name}: $${amount}`;

            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger btn-sm';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                expenseItem.remove();
            };

            expenseItem.appendChild(deleteButton);
            document.getElementById('expense-history').appendChild(expenseItem);

            document.getElementById('expense-form').reset();
        });
    </script>
</body>
</html>
